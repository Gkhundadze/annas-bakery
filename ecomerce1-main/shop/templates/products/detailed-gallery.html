{% extends 'layout.html' %}
{% block content %}
{% include 'navbar.html' %}

<main>
    <div class="container">
        <div class="swiper text-white">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide d-flex justify-content-center">
                <img src="{{url_for('static', filename='images/' + product.image_1)}}" alt="">    
            </div>
              <div class="swiper-slide d-flex justify-content-center">
                <img src="{{url_for('static', filename='images/' + product.image_2)}}" alt="">    
            </div>
              <div class="swiper-slide d-flex justify-content-center">
                <img src="{{url_for('static', filename='images/' + product.image_3)}}" alt="">    
            </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>
    </div>
</main>





{% endblock content %}
